        <!DOCTYPE html>
        <html lang="en">
        <head>
            <meta charset="UTF-8">
            <meta http-equiv="X-UA-Compatible" content="IE=edge">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>Weather-Dashboard</title>
            <!-- CSS Framework including bootstrap , fontowsome and syle.css -->
            <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/css/bootstrap.min.css" />
            <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
            <link rel="stylesheet" href="assets/CSS/style.css">
        </head>
        <body>
            <!-- Title-->
            <div class="jumbotron container-fluid mt-2 text-center p-2" >
                <h1> <strong>Weather Dashboard</strong></h1>
            </div>
            <div class="container">
                <!--Row for searching a city-->
                <div class="row">
                    <div class="col-sm-4 ">
                        <!--create an HTML form for handling the inputs-->
                        <h4 class="pt-1"><strong>Search for a City:</strong></h4>
                        <!--create the text box for capturing the search city Name-->
                        <div class="input-group mb-3">
                            <input type="text" class="form-control"id="search-city" aria-label="City Search" aria-describedby="search-button">
                            <div class="input-group-append">
                                <button class=" btn text-light" id="search-button">search</button>
                            </div>
                        </div>
                        <!--privously saved cities -->
                        <button class=" btn " type="button" id="clear-history">Clear history</button>
                        <ul class="list-group">
        
                        </ul>
                    </div>   
                    <div class="col-sm-8">
                        <div class="row ml-2 border border-dark rounded">
                            <div class="col-sm-12" id="current-weather">
                                <h3 class="city-name mb-1 mt-2 bolder" id="current-city"></h3>
                                <p class="text">Temperature:<span class="current" id="temperature"></span></p>
                                <p class="text">Humidity:<span class="current" id="humidity"></span></p> 
                                <p class="text">Wind Speed:<span class="current" id="wind-speed"></span></p>
                                <p class="text">UV index:<span class="current   py-2 px-2 text-white" id="uv-index"></span></p> 
                            </div>
                        </div>
                        <!--Weather Forcast for the next 5 days-->
                        <div class="col-sm-12" id ="future-weather">
                            <h3 class="text2">Weather Forecast for the next 5 days:</h3>
                            <div class="row text-light">
                                <div class="col-sm-2 forecast text-white ml-2 mb-3 p-2 mt-2 rounded" >
                                    <p id="fDate0"></p>
                                    <p id="fImg0"></p>
                                    <p class="text1" >Temp:<span id="fTemp0"></span></p>
                                    <p class="text1">Humidity:<span id="fHumidity0"></span></p>
                                </div>
                                <div class="col-sm-2  forecast text-white ml-2 mb-3 p-2 mt-2 rounded" >
                                    <p id="fDate1"></p>
                                    <p id="fImg1"></p>
                                    <p class="text1">Temp:<span id="fTemp1"></span></p>
                                    <p class="text1">Humidity:<span id="fHumidity1"></span></p>
                                </div>
                                <div class="col-sm-2 forecast text-white ml-2 mb-3 p-2 mt-2 rounded">
                                    <p id="fDate2"></p>
                                    <p id="fImg2"></p>
                                    <p class="text1">Temp:<span id="fTemp2"></span></p>
                                    <p class="text1">Humidity:<span id="fHumidity2"></span></p>
                                </div>
                                <div class="col-sm-2 forecast text-white ml-2 mb-3 p-2 mt-2 rounded">
                                    <p id="fDate3"></p>
                                    <p id="fImg3"></p>
                                    <p class="text1">Temp:<span id="fTemp3"></span></p>
                                    <p class="text1">Humidity:<span id="fHumidity3"></span></p>
                                </div>
                                <div class="col-sm-2  forecast text-white ml-2 mb-3 p-2 mt-2 rounded" >
                                    <p id="fDate4"></p>
                                    <p id="fImg4"></p>
                                    <p class="text1">Temp:<span id="fTemp4"></span></p>
                                    <p class="text1">Humidity:<span id="fHumidity4"></span></p>
                                </div>
                            </div>
                        </div>
                        
                    </div>
                </div>
            </div>
            <!--jQuery JS-->
            <script src="https://code.jquery.com/jquery.js"></script>
            <!--bootstrap-->
            <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/js/bootstrap.bundle.min.js"></script>
            <!--Code to Jvascript File-->
            <script src="assets/JS/app.js"></script>
        </body>
        </html>
